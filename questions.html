<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questions</title>
    <!-- Fontawesome CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/spacing.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    

    <main class="question-main">
     <div class="container">
    <!-- Stepper Navigation -->
         <div class="progress-bar">
            <div class="step">
               
               <div class="bullet">
                  <span>1</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               
               <div class="bullet">
                  <span>2</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               
               <div class="bullet">
                  <span>3</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
         </div>

         <div class="form-outer">
            <form action="#">
               <!-- page 1 start  -->
               <div class="page slide-page question">
                  <h2>Find out what LightSpeed can do for your business.</h2>
                  <h6 class="sub-text">What kind of business do you own?</h6>
                  <div class="question-btn-group">
                     <button>Fine Dining</button>
                     <button>Casual Dining</button>
                     <button>Hotel</button>
                     <button>Bar/Pub</button>
                     <button>Nightclub</button>
                     <button>Counter Service</button>
                     <button>Fast Food</button>
                     <button>Fast Casual</button>
                     <button>Coffee Shop</button>
                     <button>Food Truck/Concession</button>
                     <button>Delivery</button>
                     <button>Pizzeria</button>
                     <button>Cafeteria</button>
                     <button>Deli/Grocery</button>
                     <button>Bakery</button>
                     <button>Catering</button>
                     <button>Retirement Home</button>
                     <button>Festival</button>
                  </div>

                  <div class="field">
                     <button type="button" class="firstNext next">Next</button>
                  </div>
               </div>
               <!-- page 1 end  -->

               <!-- page 2 start  -->
               <div class="page">
                  <div class="question">
                     <h2>What is your annual revenue?</h2>
                     <p class="sub-text">in USD ($)</p>
                  </div>

                  <!-- Options -->
                  <div class="question-btn-group">
                     <button>Unknown / No revenue</button>
                     <button>1-300k</button>
                     <button>301k-500k</button>
                     <button>501k-1M</button>
                     <button>1M-2M</button>
                     <button>2M-5M</button>
                     <button>5M+</button>
                  </div>

                  <div class="field btns">
                     <button class="prev-1 prev nav-button">&lt; Previous</button>
                     <button class="next-1 next nav-button">I prefer not to say &gt;</button>
                  </div>

                  <!-- Footer -->
                  <div class="question-footer">
                     <h3>Why are we asking?</h3>
                     <p>We request this additional information to provide a more tailored solution for your business.</p>
                  </div>
               </div>
               <!-- page 2 end  -->

               <!-- page 3 start -->
               <div class="page">
                Somihing
                  <div class="field btns">
                     <button class="prev-2 prev">Previous</button>
                     <button class="submit">Submit</button>
                  </div>
               </div>
            </form>
         </div>
    </div>

   
   

    
  </div>
  </div>
    </main>
    

   

    <script src="js/main.js"></script>
  </body>
</html>
